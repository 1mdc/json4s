language: scala
scala:
  - 2.10.5
  - 2.11.7
sudo: false
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/scala-$TRAVIS_SCALA_VERSION
before_install:
  - export TZ=Australia/Canberra
script:
  - sbt ++$TRAVIS_SCALA_VERSION mimaReportBinaryIssues test
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

